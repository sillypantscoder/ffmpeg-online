<!DOCTYPE html>
<html>
	<head>
		<style>
body {
	font-family: sans-serif;
	margin: 1em;
}
#files {
	margin-bottom: 1em;
}
.file-row {
	display: flex;
	align-items: stretch;
}
.file-row > div {
	margin: 0.125em;
}
img {
	margin: 0.5em 0.125em 0.5em 0;
	width: 1.5em;
	min-height: auto;
	vertical-align: middle;
}
span.image_placeholder {
	display: inline-block;
	width: 1.5em;
	height: 1.5em;
}
.file-row > :nth-child(2) {
	flex-grow: 1;
}
.file-row > :nth-child(2) > span {
	display: block;
	overflow-wrap: anywhere;
	background: #EEE;
	padding: 0.25em;
}
aside button, #files button {
	border: none;
	display: block;
	margin: 0;
	padding: 0;
	font-size: 1em;
	background: white;
	color: black;
}
#files button.special-btn {
	background: #CCF;
	padding: 0.25em 0.5em;
	height: 2.5em;
}
button img {
	margin: 0.5em 0 0.5em 0.25em;
}
		</style>
	</head>
	<body>
		<h3>Files</h3>
		<div id="files"></div>
		<div>Upload more files: <input type="file" multiple oninput="uploadFiles(event.target.files)"></div>
		<script type="text/plain">{{PROJECT_DATA}}</script>
		<script src="/project.js"></script>
	</body>
</html>
